<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Credit Center</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body th:style="'background:url('+ @{/images/v.jpg} +');'">

<div class="center-screen">
    <h1 class="form-signin-heading" style="color:white;">Query Credit Status</h1>
    <form class="form-signin" method="GET" th:action="@{/credit/ui/query}" th:object="${credit}">
        <div class="form-group">
            <label for="userIdentityNumber" class="sr-only">Username</label>
            <input type="text" id="userIdentityNumber" name="userIdentityNumber" class="form-control"
                   placeholder="Identity Number" required autofocus>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Get Result</button>
        </div>
    </form>
</div>
<div id="manipulate" align="center">
    <form class="form-signin" method="get" th:action="@{/credit/ui/main}">
        <div class="form-group">
            <button class="btn btn-lg btn-info btn-block" type="submit">Main</button>
        </div>
    </form>
</div>
</body>
</html>
